
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine's Block Blast - For Sara</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      background: #ffe6f0;
      color: #d63384;
      text-align: center;
    }
    h1 {
      margin-bottom: 0;
    }
    canvas {
      background-color: #fff0f5;
      border: 4px solid #d63384;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .message {
      margin-top: 15px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>For Sara üíñ</h1>
  <canvas id="gameCanvas" width="480" height="480"></canvas>
  <div class="message" id="messageBox">Loading your love note...</div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 8;
    const cellSize = canvas.width / gridSize;
    const messages = [
      "I love you so much, baby üíó",
      "You make me smile every day üòä",
      "You are so stunning, my love üòç",
      "Sara, you're my everything ‚ù§Ô∏è",
      "Life is better with you üåπ",
      "You're the heart of my world üíñ",
      "Every day with you is a dream ‚ú®",
      "I'm so lucky to have you üíï"
    ];

    let grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(null));

    function randomBlock() {
      const blocks = [
        { color: '#ff4d88', icon: 'üíó' },
        { color: '#ff6666', icon: '‚ù§Ô∏è' },
        { color: '#ff9999', icon: 'üåπ' },
        { color: '#ff3366', icon: 'üí£', bomb: true }
      ];
      return blocks[Math.floor(Math.random() * blocks.length)];
    }

    function fillGridRandom() {
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          if (Math.random() < 0.25) {
            grid[y][x] = randomBlock();
          }
        }
      }
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          ctx.strokeStyle = '#ccc';
          ctx.strokeRect(x * cellSize, y * cellSize, cellSize, cellSize);
          const block = grid[y][x];
          if (block) {
            ctx.fillStyle = block.color;
            ctx.fillRect(x * cellSize + 4, y * cellSize + 4, cellSize - 8, cellSize - 8);
            ctx.fillStyle = '#fff';
            ctx.font = '16px Arial';
            ctx.fillText(block.icon, x * cellSize + 10, y * cellSize + 25);
          }
        }
      }
    }

    function showMessage() {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById("messageBox").textContent = msg;
    }

    function handleClick(event) {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((event.clientX - rect.left) / cellSize);
      const y = Math.floor((event.clientY - rect.top) / cellSize);
      if (grid[y][x]) {
        if (grid[y][x].bomb) {
          explode3x3(x, y);
        } else {
          grid[y][x] = null;
        }
        drawGrid();
        showMessage();
        saveProgress();
      }
    }

    function explode3x3(cx, cy) {
      for (let y = cy - 1; y <= cy + 1; y++) {
        for (let x = cx - 1; x <= cx + 1; x++) {
          if (x >= 0 && x < gridSize && y >= 0 && y < gridSize) {
            grid[y][x] = null;
          }
        }
      }
    }

    function saveProgress() {
      localStorage.setItem("valentineGrid", JSON.stringify(grid));
    }

    function loadProgress() {
      const saved = localStorage.getItem("valentineGrid");
      if (saved) {
        grid = JSON.parse(saved);
      } else {
        fillGridRandom();
      }
    }

    canvas.addEventListener('click', handleClick);

    loadProgress();
    drawGrid();
    showMessage();
  </script>
</body>
</html>
