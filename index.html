
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine's Block Blast - For Sara</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      background: #ffe6f0;
      color: #d63384;
      text-align: center;
    }
    canvas {
      background-color: #fff0f5;
      border: 4px solid #d63384;
      margin-top: 20px;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>For Sara 💖</h1>
  <canvas id="gameCanvas" width="480" height="480"></canvas>
  <div class="message" id="messageBox">You are so stunning, my love 💗</div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 8;
    const cellSize = canvas.width / gridSize;

    let grid = Array.from({ length: gridSize }, () =>
      Array.from({ length: gridSize }, () => null)
    );

    const loveMessages = [
      "I love you so much, baby 💗",
      "You make me smile every day 😊",
      "You are so stunning, my love 😍",
      "Sara, you're my everything ❤️",
      "Life is better with you 🌹",
      "You're the heart of my world 💖",
      "Every day with you is a dream ✨",
      "I'm so lucky to have you 💕"
    ];

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          ctx.strokeStyle = '#ccc';
          ctx.strokeRect(x * cellSize, y * cellSize, cellSize, cellSize);
          if (grid[y][x]) {
            ctx.fillStyle = grid[y][x].color;
            ctx.fillRect(x * cellSize + 4, y * cellSize + 4, cellSize - 8, cellSize - 8);
            ctx.fillStyle = '#fff';
            ctx.font = '16px Arial';
            ctx.fillText(grid[y][x].icon, x * cellSize + 10, y * cellSize + 25);
          }
        }
      }
    }

    function randomBlock() {
      const types = [
        { color: '#ff4d88', icon: '💗' },
        { color: '#ff6666', icon: '❤️' },
        { color: '#ff9999', icon: '🌹' }
      ];
      return types[Math.floor(Math.random() * types.length)];
    }

    function fillGridRandomly() {
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          if (Math.random() < 0.3) grid[y][x] = randomBlock();
        }
      }
    }

    function showMessage() {
      const msg = loveMessages[Math.floor(Math.random() * loveMessages.length)];
      document.getElementById("messageBox").textContent = msg;
    }

    if (localStorage.getItem('sara-grid')) {
      grid = JSON.parse(localStorage.getItem('sara-grid'));
    } else {
      fillGridRandomly();
    }

    drawGrid();
    showMessage();

    setInterval(() => {
      localStorage.setItem('sara-grid', JSON.stringify(grid));
    }, 5000);
  </script>
</body>
</html>
